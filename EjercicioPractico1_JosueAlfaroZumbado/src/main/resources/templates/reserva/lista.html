<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout('Reservas', ~{::contenido})}">

<th:block th:fragment="contenido">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Reservas</h2>
    <a class="btn btn-dark" th:href="@{/reservas/nuevo}">
      Nueva Reserva
    </a>
  </div>

  <div class="bg-white rounded shadow-sm p-3">
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Cliente</th>
          <th>Fecha</th>
          <th>Servicio</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="r : ${reservas}">
          <td th:text="${r.id}"></td>
          <td th:text="${r.nombreCliente}"></td>
          <td th:text="${r.fecha}"></td>
          <td th:text="${r.servicio.nombre}"></td>
          <td>
            <a class="btn btn-sm btn-danger"
               th:href="@{/reservas/eliminar/{id}(id=${r.id})}">
               Eliminar
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</th:block>

</html>
