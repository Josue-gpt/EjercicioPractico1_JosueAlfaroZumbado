<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout('Nueva Reserva', ~{::contenido})}">

<th:block th:fragment="contenido">
  <div class="bg-white rounded shadow-sm p-4">
    <h2>Nueva Reserva</h2>

    <form th:action="@{/reservas/guardar}" th:object="${reserva}" method="post">

      <div class="mb-3">
        <label class="form-label">Nombre del Cliente</label>
        <input class="form-control" type="text" th:field="*{nombreCliente}" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Fecha</label>
        <input class="form-control" type="date" th:field="*{fecha}" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Servicio</label>
        <select class="form-select" th:field="*{servicio.id}" required>
          <option value="" disabled selected>Seleccione</option>
          <option th:each="s : ${servicios}"
                  th:value="${s.id}"
                  th:text="${s.nombre}">
          </option>
        </select>
      </div>

      <button class="btn btn-dark" type="submit">Guardar</button>
      <a class="btn btn-outline-secondary" th:href="@{/reservas}">Cancelar</a>

    </form>
  </div>
</th:block>

</html>
