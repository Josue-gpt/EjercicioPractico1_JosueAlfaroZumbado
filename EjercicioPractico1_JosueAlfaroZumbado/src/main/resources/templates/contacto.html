<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout('Contacto | Quejas y Sugerencias', ~{::contenido})}">

<th:block th:fragment="contenido">
  <div class="bg-white rounded shadow-sm p-4">
    <h2 class="mb-3">Quejas y sugerencias</h2>
    <p class="text-muted">Completa el formulario. Esta pantalla es solo interfaz.</p>

    <form>
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Nombre</label>
          <input class="form-control" type="text" placeholder="Tu nombre">
        </div>
        <div class="col-md-6">
          <label class="form-label">Correo</label>
          <input class="form-control" type="email" placeholder="tu@correo.com">
        </div>
        <div class="col-12">
          <label class="form-label">Asunto</label>
          <input class="form-control" type="text" placeholder="Motivo del mensaje">
        </div>
        <div class="col-12">
          <label class="form-label">Mensaje</label>
          <textarea class="form-control" rows="5" placeholder="Escribe tu mensaje"></textarea>
        </div>
      </div>

      <div class="mt-3">
        <button class="btn btn-dark" type="button">
          <i class="fa-solid fa-paper-plane"></i> Enviar
        </button>
      </div>
    </form>
  </div>
</th:block>

</html>
