<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout('Formulario Categoría', ~{::contenido})}">

<th:block th:fragment="contenido">
  <div class="bg-white rounded shadow-sm p-4">
    <h2 class="mb-3">Categoría</h2>

    <form th:action="@{/categorias/guardar}" th:object="${categoria}" method="post">
      <input type="hidden" th:field="*{id}">

      <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input class="form-control" type="text" th:field="*{nombre}" required>
      </div>

      <div class="d-flex gap-2">
        <button class="btn btn-dark" type="submit">Guardar</button>
        <a class="btn btn-outline-secondary" th:href="@{/categorias}">Cancelar</a>
      </div>
    </form>
  </div>
</th:block>

</html>
