<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout('Formulario Servicio', ~{::contenido})}">

<th:block th:fragment="contenido">
  <div class="bg-white rounded shadow-sm p-4">
    <h2 class="mb-3">Servicio</h2>

    <form th:action="@{/servicios/guardar}" th:object="${servicio}" method="post">
      <input type="hidden" th:field="*{id}">

      <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input class="form-control" type="text" th:field="*{nombre}" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Precio</label>
        <input class="form-control" type="number" step="0.01" min="0" th:field="*{precio}" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Categor√≠a</label>
        <select class="form-select" th:field="*{categoria.id}" required>
          <option value="" disabled>Seleccione</option>
          <option th:each="c : ${categorias}" th:value="${c.id}" th:text="${c.nombre}"></option>
        </select>
      </div>

      <div class="d-flex gap-2">
        <button class="btn btn-dark" type="submit">Guardar</button>
        <a class="btn btn-outline-secondary" th:href="@{/servicios}">Cancelar</a>
      </div>
    </form>
  </div>
</th:block>

</html>
