<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout('Servicios', ~{::contenido})}">

<th:block th:fragment="contenido">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0">Servicios</h2>
    <a class="btn btn-dark" th:href="@{/servicios/nuevo}">
      <i class="fa-solid fa-plus"></i> Nuevo
    </a>
  </div>

  <div class="bg-white rounded shadow-sm p-3">
    <table class="table table-hover align-middle mb-0">
      <thead>
        <tr>
          <th style="width: 90px;">ID</th>
          <th>Nombre</th>
          <th style="width: 140px;">Precio</th>
          <th>Categoría</th>
          <th style="width: 180px;">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="s : ${servicios}">
          <td th:text="${s.id}">1</td>
          <td th:text="${s.nombre}">Corte</td>
          <td th:text="${s.precio}">8500.00</td>
          <td th:text="${s.categoria != null ? s.categoria.nombre : 'Sin categoría'}">Cabello</td>
          <td>
            <a class="btn btn-sm btn-outline-dark"
               th:href="@{/servicios/editar/{id}(id=${s.id})}">
              Editar
            </a>
            <a class="btn btn-sm btn-outline-danger"
               th:href="@{/servicios/eliminar/{id}(id=${s.id})}"
               onclick="return confirm('¿Eliminar servicio?');">
              Eliminar
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</th:block>

</html>
